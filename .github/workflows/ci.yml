name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_PATH: ${{ secrets.SERVER_PATH }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run linting
        run: |
          ruff check src tests

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy pytest pytest-asyncio pytest-cov
      - name: Run unit tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/ -v --tb=short
      - name: Run smoke tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_functional.py tests/test_inmemory_two_nodes.py::test_inmemory_transport_dispatch -v
      - name: Generate coverage report
        run: |
          export PYTHONPATH=src
          python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy pytest pytest-asyncio
      - name: Run integration tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_node_integration.py tests/test_pipeline_extended.py -v

  security-scan:
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run security scan
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
          bandit -r src -f json -o bandit-report.json || true
      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan
          path: bandit-report.json

  build-docs:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build documentation
        run: |
          # Build docs if needed
          echo "Documentation built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test, integration, security-scan, build-docs]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Deploy to server
        run: |
          echo "Deploying to server..."
          
          # Create deployment package
          mkdir -p deploy-package
          cp -r index_new.html deploy-package/
          cp -r docs/* deploy-package/
          cp -r examples deploy-package/
          cp -r scripts deploy-package/
          cp -r src deploy-package/
          cp -r requirements.txt deploy-package/
          cp -r setup.py deploy-package/
          cp -r README.md deploy-package/
          cp -r CHANGELOG.md deploy-package/
          
          # Deploy files
          rsync -avz --delete deploy-package/ ${SERVER_USER}@${SERVER_HOST}:${SERVER_PATH}/
          
          echo "Deployment completed successfully"
          
      - name: Restart services
        run: |
          echo "Restarting services on server..."
          ssh ${SERVER_USER}@${SERVER_HOST} "cd ${SERVER_PATH} && pkill -f 'python.*main.py' || true"
          ssh ${SERVER_USER}@${SERVER_HOST} "cd ${SERVER_PATH} && nohup python src/main.py --host 0.0.0.0 --port 5555 > /dev/null 2>&1 &"
          echo "Services restarted"
          
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 5
          curl -f http://${SERVER_HOST}:5555/health || exit 1
          echo "Deployment verified successfully"
