name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run linting
        run: |
          ruff check src tests

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy pytest pytest-asyncio pytest-cov
      - name: Run unit tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/ -v --tb=short
      - name: Run smoke tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_functional.py tests/test_inmemory_two_nodes.py::test_inmemory_transport_dispatch -v

  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy pytest pytest-asyncio
      - name: Run integration tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_node_integration.py tests/test_pipeline_extended.py -v
