name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy pytest pytest-asyncio pytest-cov ruff
      - name: Run tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/ -v
      - name: Run smoke tests
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_functional.py tests/test_inmemory_two_nodes.py::test_inmemory_transport_dispatch -v
