[tool.black]
line-length = 100
target-version = ["py313"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
    "docs",
    "examples",
    ".venv",
    "src/pricing",
    "src/reputation",
    "src/core/credits.py",
    "src/credits.py",
    "src/main.py",
]
[tool.ruff.lint]
extend-select = ["C4", "I001"]
ignore = ["E501"]  # длина строки контролируется black
exclude = [
    "docs",
    "examples",
    ".venv",
    "src/pricing",
    "src/reputation",
    "src/core/credits.py",
    "src/credits.py",
    "src/main.py",
]

[tool.ruff.format]
quote-style = "double"
